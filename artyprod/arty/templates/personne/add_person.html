{% extends 'a.html' %}

{% block content %}
    <br/><br/><br/><br/><br/>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0">Ajouter un nouveau membre</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="{{ form.name.id_for_label }}">Nom</label>
                                {{ form.name }}<br/><br/>
                            </div>
                            <div class="form-group">
                                <label for="{{ form.image.id_for_label }}">Image</label>
                                {{ form.image }}<br/><br/>
                            </div>
                            <div class="form-group">
                                <label for="{{ form.cv.id_for_label }}">CV</label>
                                {{ form.cv }}<br/><br/>
                            </div>
                            <div class="form-group">
                                <label for="{{ form.linkedin.id_for_label }}">LinkedIn</label>
                                {{ form.linkedin }}<br/><br/>
                            </div>
                            <button type="submit" class="btn btn-primary">Ajouter</button>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br/><br/>
{% endblock %}
